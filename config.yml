baseURL: "https://daytongo.club/"
title: Dayton Ohio Go Club
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Dayton Ohio Go Club
  description: "A local Dayton club that gets together to play the ancient game of Go / Baduk!"
  keywords: [dayton, ohio, oh, go, baduk, club, group, meetup, weiqi, igo, game, board game, go club, club ohio, clubs in dayton ohio, dayton clubs, go dayton, go club dayton]
  author: Dakota
  # author: ["Me", "You"] # multiple authors
  images: ["https://daytongo.club/game.jpg"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Dayton Ohio Go Club
    subtitle: "We are a local club in Dayton playing the ancient game of Go, Also known as Baduk. If you are interested in playing, take a look at our Club Info page for more details! We are open to new and experienced players alike!"
    imageUrl: "game.jpg"
    imageWidth: 300
    imageHeight: 300
    imageTitle: Game
    buttons:
      # - name: Posts
      #   url: posts
      # - name: Tags
      #   url: tags

  # home-info mode
  # homeInfoParams:
  #   Title: "Hi there \U0001F44B"
  #   Content: Welcome to my blog

  socialIcons:
    - name: Discord
      url: "https://discord.gg/hs3PSUbvWT"
    - name: Facebook
      url: "https://www.facebook.com/daytongoclub"
    - name: email
      url: "mailto://contact@daytongo.club"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://gitlab.com/dakota.marshall/daytongo.club/-/tree/master/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: about
      name: Club Information
      url: about
      weight: 1
    - identifier: whatisgo
      name: What is Go?
      url: whatisgo
      weight: 4
    - identifier: events
      name: Events / Other Clubs
      url: events
      weight: 5
    - identifier: Discord
      name: Discord
      url: https://discord.gg/hs3PSUbvWT
      weight: 10
    - identifier: ogs
      name: OGS Page
      url: https://online-go.com/group/12328
      weight: 30
    - identifier: badukclub
      name: Baduk.club Page
      url: https://baduk.club/club/daytonoh
      weight: 40
